<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel = "stylesheet" href="./css/styles.css">

    <!-- Animação -->
    <link rel = "stylesheet" href="./css/animate.css">

    <!-- Hover -->
    <link rel = "stylesheet" href="./css/hover.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/dado_icon.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet"> 
    
    <title>Me dê seus dados!</title>
</head>
<body>
    <main>
        <!-- TOPO - ME DÊ SEUS DADOS -->
        <div class="topo">
    
            <h1>Me dê os seus dados!</h1>
            <img src="./img/dados.png" alt="dois dados de seis lados">
            
        </div>
        <!-- FORMULÁRIO -->
        <div class="formulario">
            <form action="#" method="POST">
                <!-- NOME -->
                <label for ="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">

                <!-- EMAIL -->
                <label for ="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="exemplo@email.com">

                <!-- TELEFONE -->
                <label for ="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" placeholder="(XX) 99999-9999">

                <!-- BOTÕES -->
                <button type="submit" class="btn">Enviar</button>
                <button type="reset" class="btn">Cancelar</button> 

            </form>
        </div>
    </main>
</body>
</html>
